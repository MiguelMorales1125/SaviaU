<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaviaU</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    .wrap { max-width: 720px; margin: 24px auto; padding: 16px; }
    .card { border: 1px solid #8884; border-radius: 8px; padding: 12px; }
    a { color: inherit; }
    .muted { opacity: .85; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Bienvenido a SaviaU</h1>
    <div id="msg" class="card muted">Cargando...</div>
    <p>
      Accesos rápidos:
      <a href="/login.html">Login</a> ·
      <a href="/register.html">Registro</a> ·
      <a href="/reset.html">Recuperar contraseña</a>
    </p>
  </div>

  <script>
    // Si Supabase nos redirige al Site URL (/) con fragmento, enrutar según el tipo
    (function routeByHash() {
      const hash = window.location.hash || '';
      if (!hash) {
        document.getElementById('msg').textContent = 'Listo. Elige una opción.';
        return;
      }
      const params = new URLSearchParams(hash.replace(/^#/, ''));
      const type = params.get('type');
      const accessToken = params.get('access_token');

      if (accessToken && (type === 'recovery' || type === 'recovery_token' || type === 'recovery_otp')) {
        // Password recovery: manda a /reset.html con el mismo fragmento
        window.location.replace('/reset.html' + hash);
        return;
      }
      if (accessToken) {
        // OAuth genérico: manda a /oauth.html con el mismo fragmento
        window.location.replace('/oauth.html' + hash);
        return;
      }
      document.getElementById('msg').textContent = 'Listo. Elige una opción.';
    })();
  </script>
</body>
</html>
