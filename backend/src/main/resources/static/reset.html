<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña - SaviaU</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    .wrap { max-width: 720px; margin: 24px auto; padding: 16px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    form { display: grid; gap: 12px; }
    .row { display: grid; gap: 8px; }
    label { font-weight: 600; }
    input, button { font: inherit; padding: 8px 10px; }
    button { cursor: pointer; }
    .actions { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .card { border: 1px solid #8884; border-radius: 8px; padding: 12px; margin-top: 16px; }
    .ok { color: #0a0; }
    .err { color: #c00; white-space: pre-wrap; }
    .muted { opacity: 0.8; font-size: 14px; }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Recuperar contraseña</h1>

    <div class="card" id="requestCard">
      <h2 style="margin:0 0 8px; font-size:16px;">Solicitar correo de recuperación</h2>
      <form id="requestForm">
        <div class="row">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" placeholder="usuario@uni.edu" required />
        </div>
        <div class="actions">
          <button type="submit">Enviar correo</button>
          <a href="/login.html">Volver al login</a>
        </div>
      </form>
      <div id="requestMsg" class="muted"></div>
    </div>

    <div class="card" id="applyCard" style="display:none;">
      <h2 style="margin:0 0 8px; font-size:16px;">Establecer nueva contraseña</h2>
      <form id="applyForm">
        <div class="row">
          <label for="newPassword">Nueva contraseña</label>
          <input id="newPassword" name="newPassword" type="password" placeholder="********" required />
        </div>
        <div class="actions">
          <button type="submit">Actualizar contraseña</button>
          <a href="/login.html">Volver al login</a>
        </div>
      </form>
      <div id="applyMsg" class="muted"></div>
    </div>

  </div>

  <script>
    const requestForm = document.getElementById('requestForm');
    const applyForm = document.getElementById('applyForm');
    const requestMsg = document.getElementById('requestMsg');
    const applyMsg = document.getElementById('applyMsg');
    const requestCard = document.getElementById('requestCard');
    const applyCard = document.getElementById('applyCard');

    function parseHash() {
      const h = (window.location.hash || '').replace(/^#/, '');
      const params = new URLSearchParams(h);
      const accessToken = params.get('access_token');
      const type = params.get('type'); // recovery
      return { accessToken, type };
    }

    function showApplyIfToken() {
      const { accessToken, type } = parseHash();
      if (accessToken && (type === 'recovery' || !type)) {
        requestCard.style.display = 'none';
        applyCard.style.display = 'block';
      }
    }

    requestForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      requestMsg.textContent = 'Enviando...';
      const email = document.getElementById('email').value.trim();
      try {
        const redirectUri = window.location.origin + '/reset.html';
        const resp = await fetch('/api/auth/password/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, redirectUri })
        });
        const text = await resp.text();
        requestMsg.textContent = resp.ok ? 'Si el correo existe, se envió un email con instrucciones.' : (text || `HTTP ${resp.status}`);
      } catch (err) {
        requestMsg.textContent = err?.message || String(err);
      }
    });

    applyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      applyMsg.textContent = 'Actualizando...';
      const { accessToken } = parseHash();
      const newPassword = document.getElementById('newPassword').value;
      if (!accessToken) {
        applyMsg.textContent = 'No se encontró access_token en la URL.';
        return;
      }
      try {
        const resp = await fetch('/api/auth/password/apply', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ accessToken, newPassword })
        });
        const text = await resp.text();
        applyMsg.textContent = resp.ok ? 'Contraseña actualizada. Ya puedes iniciar sesión.' : (text || `HTTP ${resp.status}`);
      } catch (err) {
        applyMsg.textContent = err?.message || String(err);
      }
    });

    showApplyIfToken();
  </script>
</body>
</html>
