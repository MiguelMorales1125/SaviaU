<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SaviaU</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    .wrap { max-width: 720px; margin: 24px auto; padding: 16px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    form { display: grid; gap: 12px; }
    .row { display: grid; gap: 8px; }
    label { font-weight: 600; }
    input, button { font: inherit; padding: 8px 10px; }
    button { cursor: pointer; }
    .actions { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .card { border: 1px solid #8884; border-radius: 8px; padding: 12px; margin-top: 16px; }
    .ok { color: #0a0; }
    .err { color: #c00; white-space: pre-wrap; }
    .muted { opacity: 0.8; font-size: 14px; }
    a { color: inherit; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .btn-google { background: #fff; color: #444; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Login (Supabase + SaviaU)</h1>

    <div class="card">
      <form id="loginForm">
        <div class="row">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" placeholder="usuario@uni.edu" required />
        </div>
        <div class="row">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Tu contraseña" required />
        </div>
        <div class="actions">
          <button type="submit">Iniciar sesión</button>
          <button type="button" id="btnClear" title="Limpiar">Limpiar</button>
          <a href="/register.html" title="Ir a registro">Ir a registro</a>
          <a href="/reset.html" title="¿Olvidaste tu contraseña?">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="actions">
        <button id="btnLoginGoogle" class="btn-google" type="button">Ingresar con Google</button>
      </div>
      <p class="muted">Se abrirá la ventana de Google y luego volverás a <code>/oauth.html</code>.</p>
    </div>

    <div id="result" class="card" style="display:none;"></div>

    <div class="card">
      <div class="actions">
        <button id="btnHealth">Probar /api/health</button>
        <span id="healthStatus" class="muted"></span>
      </div>
    </div>

    <p class="muted">Consejo: levanta la app en <code>http://localhost:8080</code>. Si no tienes cuenta, primero regístrate en <a href="/register.html">/register.html</a>.</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const result = document.getElementById('result');
    const btnClear = document.getElementById('btnClear');
    const btnHealth = document.getElementById('btnHealth');
    const btnLoginGoogle = document.getElementById('btnLoginGoogle');
    const healthStatus = document.getElementById('healthStatus');

    function showResult(ok, data) {
      result.style.display = 'block';
      if (ok) {
        const user = data?.user || {};
        const at = (data?.accessToken || '').toString();
        const rt = (data?.refreshToken || '').toString();
        const app = (data?.appToken || '').toString();
        const tokenPreview = (t) => t ? t.slice(0, 24) + '...' : '(vacío)';
        result.innerHTML = `
          <div class="ok"><strong>Login OK</strong></div>
          <div><strong>Usuario:</strong> ${user.email || '(sin email)'} (id: ${user.id || '-'})</div>
          <div><strong>accessToken:</strong> <code>${tokenPreview(at)}</code></div>
          <div><strong>refreshToken:</strong> <code>${tokenPreview(rt)}</code></div>
          <div><strong>appToken:</strong> <code>${tokenPreview(app)}</code></div>
        `;
      } else {
        result.innerHTML = `<div class="err"><strong>Error:</strong> ${data}</div>`;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!resp.ok) {
          const text = await resp.text();
          showResult(false, text || `HTTP ${resp.status}`);
          return;
        }
        const data = await resp.json();
        showResult(true, data);
      } catch (err) {
        showResult(false, err?.message || String(err));
      }
    });

    btnClear.addEventListener('click', () => {
      form.reset();
      result.style.display = 'none';
    });

    btnHealth.addEventListener('click', async () => {
      healthStatus.textContent = 'Comprobando...';
      try {
        const resp = await fetch('/api/health');
        const ok = resp.ok;
        let text = `HTTP ${resp.status}`;
        try {
          const data = await resp.json();
          text = `${data.status || 'UNKNOWN'} - ${data.message || ''}`;
        } catch {}
        healthStatus.textContent = ok ? `OK: ${text}` : `ERROR: ${text}`;
      } catch (err) {
        healthStatus.textContent = 'ERROR: ' + (err?.message || String(err));
      }
    });

    btnLoginGoogle.addEventListener('click', async () => {
      try {
        const params = new URLSearchParams({ redirectTo: window.location.origin + '/oauth.html' });
        const resp = await fetch('/api/auth/google/url?' + params.toString());
        if (!resp.ok) throw new Error('No se pudo obtener la URL de Google');
        const { url } = await resp.json();
        window.location.href = url; // redirige a Supabase Auth (Google)
      } catch (err) {
        showResult(false, err?.message || String(err));
      }
    });
  </script>
</body>
</html>
